<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="mini-labs: small fun projects to practice JavaScript fundamentals (async, DOM, UI)."
    />
    <title>mini-labs</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 28px;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial,
          sans-serif;
        background: radial-gradient(
            1200px 600px at 10% 10%,
            rgba(120, 140, 255, 0.35),
            transparent 55%
          ),
          radial-gradient(
            900px 600px at 90% 30%,
            rgba(255, 120, 190, 0.25),
            transparent 60%
          ),
          #0b1020;
        color: #fff;
      }
      .wrap {
        max-width: 980px;
        width: 100%;
      }
      h1 {
        margin: 0 0 6px;
        font-size: 42px;
        letter-spacing: -0.6px;
      }
      p {
        margin: 0 0 22px;
        opacity: 0.8;
        line-height: 1.5;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 16px;
      }
      .card {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 18px;
        border-radius: 18px;
        text-decoration: none;
        color: inherit;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
        transition: transform 0.18s ease, border-color 0.18s ease;
      }
      .card:hover {
        transform: translateY(-2px);
        border-color: rgba(255, 255, 255, 0.22);
      }
      .title {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }
      .title h2 {
        margin: 0;
        font-size: 18px;
      }
      .pill {
        font-size: 12px;
        padding: 6px 10px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.1);
        opacity: 0.9;
      }
      .desc {
        opacity: 0.85;
        line-height: 1.45;
      }
      .btn {
        margin-top: 6px;
        display: inline-block;
        width: max-content;
        padding: 10px 12px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.12);
        border: 1px solid rgba(255, 255, 255, 0.14);
      }
      .btn:hover {
        border-color: rgba(255, 255, 255, 0.22);
      }
      footer {
        margin-top: 22px;
        opacity: 0.6;
        font-size: 13px;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          monospace;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>mini-labs ðŸ§ª</h1>
      <p>
        Small fun projects to practice <code>async JS</code>, DOM, and UI
        polish.
      </p>

      <div class="grid">
        <a class="card" href="./random-bg-color/">
          <div class="title">
            <h2>ðŸŽ¨ Random Background Color Generator</h2>
            <span class="pill">setInterval / clearInterval</span>
          </div>
          <div class="desc">
            Glassmorphism UI + automated background updates every 1000ms with
            start/stop controls.
          </div>
          <span class="btn">Open Demo â†’</span>
        </a>
      </div>

      <footer>Built by asifelahii â€¢ Hosted on GitHub Pages</footer>
    </div>
  </body>
</html>
