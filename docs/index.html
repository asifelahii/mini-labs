<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>mini-labs</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial,
          sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .wrap {
        max-width: 900px;
        width: 100%;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 40px;
      }
      p {
        margin: 0 0 24px;
        opacity: 0.8;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 16px;
      }
      a.card {
        display: block;
        padding: 18px;
        border: 1px solid rgba(0, 0, 0, 0.12);
        border-radius: 16px;
        text-decoration: none;
        color: inherit;
      }
      a.card:hover {
        transform: translateY(-2px);
      }
      .tag {
        display: inline-block;
        margin-top: 10px;
        font-size: 12px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>mini-labs</h1>
      <p>Small fun projects to practice fundamentals (async JS, DOM, UI).</p>

      <div class="grid">
        <a class="card" href="./random-bg-color/">
          <h2 style="margin: 0 0 6px">ðŸŽ¨ Random Background Color</h2>
          <div>

          </div>
          <div class="tag">Live Demo â†’</div>
        </a>
      </div>
    </div>
  </body>
</html>
