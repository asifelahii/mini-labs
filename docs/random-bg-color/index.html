<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Background Color Generator</title>
    <link rel="stylesheet" href="./random-bg-color.css" />
    <script src="./random-bg-color.js" defer></script>
  </head>
  <body>
    <div class="glass-container">
      <div class="glass-card">
        <h1 class="glass-title">
          Welcome to Random Background Color Generator
        </h1>

        <div class="status-indicator">
          <span class="status-dot"></span>
          <span class="status-text">Ready</span>
        </div>

        <div class="button-group">
          <button
            id="start-changing-color"
            class="glass-button glass-button-primary"
          >
            <span class="button-icon">▶</span>
            <span class="button-text">Start</span>
          </button>
          <button
            id="stop-changing-color"
            class="glass-button glass-button-secondary"
            disabled
          >
            <span class="button-icon">⏸</span>
            <span class="button-text">Stop</span>
          </button>
        </div>
      </div>
    </div>
    <script src="./random-bg-color.js"></script>
  </body>
</html>
